<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with GPT</title>
    <link crossorigin="anonymous" rel="stylesheet" type="text/css"
          href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link crossorigin="anonymous" rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='/css/normalize.css'>
    <link rel='stylesheet' href='/css/material-icons.css'>
    <script crossorigin="anonymous" type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script crossorigin="anonymous" type="text/javascript"
            src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <style>
        html {
            font-size: 14px;
        }

        #conversation {
            display: flex;
            flex-direction: column;
            column-gap: 5px;
            margin: 2px;
        }

        form {
            display: flex;
            justify-content: center;
            column-gap: 5px;
            margin: 2px;
        }
    </style>
    <script type="text/javascript">
        function appendLog(status, message, eventId) {
            let conversation = $('#conversation');
            if (typeof eventId === 'string') {
                let exist = $('pre[eventId=' + eventId + "]", conversation);
                if (exist.length > 0) {
                    exist.text(exist.text() + message);
                    return;
                }
            }
            conversation.prepend($('<pre>').addClass(status).attr('eventId', eventId).text(message));
        }

        function done(data) {
            let usage = `${data.usage.promptTokens} + ${data.usage.completionTokens} = ${data.usage.totalTokens}`;
            let choice = data.choices[0];
            let message;
            if (choice.text) {
                message = `[${usage}]${choice.finishReason}: ${choice.text}`;
            } else if (choice.message) {
                message = `[${usage}]${choice.finishReason}: ${choice.message.content}`;
            } else {
                message = `[${usage}]${choice.finishReason}: ${choice.toString()}`;
            }
            appendLog('done', message);
        }

        function chat(question, cb) {
            const evtSource = new EventSource('/chat/stream?content=' + encodeURI(question));
            evtSource.onopen = () => {
                appendLog('question', question);
            };
            evtSource.onerror = (e) => {
                evtSource.close();
                console.log('fail', e);
                appendLog('fail', e);
                cb(false);
            };
            evtSource.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if ('STREAM' === msg.state) {
                    $.each(msg.data, (_, c) => {
                        if (typeof c.text === 'string') {
                            appendLog('done', c.text, e.lastEventId);
                        } else if (typeof c.delta === 'object') {
                            if (typeof c.delta.role === 'string') {
                                appendLog('done', '[' + c.delta.role + ']', e.lastEventId);
                            }
                            if (typeof c.delta.content === 'string') {
                                appendLog('done', c.delta.content, e.lastEventId);
                            }
                        } else {
                            console.log(c);
                        }
                        if (typeof c.finishReason === 'string') {
                            appendLog('done', '[' + c.finishReason + ']', e.lastEventId);
                        }
                    });
                } else {
                    evtSource.close();
                    cb(true);
                }
            };
        }

        function chatSubmit(event) {
            let question = $('input[name=question]', this);
            let content = question.val();
            if (content.length > 0) {
                question.attr('disabled', 'disabled');
                chat(content, function (success) {
                    question.removeAttr('disabled');
                    if (success) {
                        question.val('');
                    }
                    question.focus();
                });
            }
            event.preventDefault();
        }

        $(function () {
            $('form[name=chatForm]').submit(chatSubmit);
        });
    </script>
</head>
<body>
<form name="chatForm">
    <input name="question" type="text" size="100"/>
</form>
<div id="conversation">
</div>
</body>
</html>
